task sourceJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
    classifier "javadoc"
    from javadoc
}

task pythonZip(dependsOn: "pythonTaskGroup", type: Zip) {
    classifier 'python'
    afterEvaluate { from splitPython.outputDir  }
}

publishing {
    publications {
        bltizJava(MavenPublication) {
            from components.java
            artifact sourceJar
            artifact javadocJar
        }
        blitzPython(MavenPublication) {
            afterEvaluate {
                artifact pythonZip
            }
        }
    }
}

javadoc {
    options.addStringOption('Xdoclint:none', '-quiet')
    if (JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}