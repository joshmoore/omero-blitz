import org.openmicroscopy.Language

plugins {
    id 'java'
    id 'maven-publish'
    id 'org.openmicroscopy.dslplugin' version '0.1.0'
    id 'org.openmicroscopy.blitzplugin' version '0.1.0'
}

group = 'openmicroscopy.com'
version = '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'http://repo.boundlessgeo.com/main/' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.openmicroscopy:omero-server:1.0-SNAPSHOT'
}

sourceSets {
    main {
        java {
            srcDirs "src/main/java", "src/generated/java"
        }
        resources {
            srcDirs "src/main/resources", "src/generated/resources"
        }
    }
}

blitz {
    api {
        java {
            language Language.JAVA
            outputDir 'src/generated/interfaces'
        }

        ice {
            language Language.ICE
            outputDir 'src/generated/ice'
        }
    }
}

dsl {
    templateFiles fileTree(dir: "src/main/resources/templates",
            include: '**/*.vm')

    mappingFiles fileTree(dir: "${buildDir}/extracted/mappings",
            include: '**/*.ome.xml')

    outputPath = "src/generated"

    resource {
        iceMap {
            template = "java_ice_map.vm"
            outputFile = "java/omero/util/IceMap.java"
        }

//        objectFactoryRegistry {
//            template = "java_obj_reg.vm"
//            outputFile = file("java/omero/util/ModelObjectFactoryRegistry.java")
//        }
    }
}

