buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }

    dependencies {
        classpath 'org.openmicroscopy:dslplugin:1.0'
    }
}


apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'org.openmicroscopy.blitzplugin'

group 'openmicroscopy.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'http://artifacts.openmicroscopy.org/artifactory/maven/' }
    maven { url 'http://repo.boundlessgeo.com/main/' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.openmicroscopy:omero-server:1.0-SNAPSHOT'
}

sourceSets {
    main {
        java {
            srcDirs "src/main/java", "src/generated/java"
        }
        resources {
            srcDirs "src/main/resources", "src/generated/resources"
        }
    }
}

blitz { b ->
    api {
        java { s ->
            s.language 'java'
            s.outputDir 'src/generated/interfaces'
            s.combinedDir b.combinedDir
        }

        ice { i ->
            i.language 'ice'
            i.outputDir 'src/generated/ice'
            i.combinedDir b.combinedDir
        }
    }

}